<fieldset class="fieldset">
  <legend class="fieldset-legend" [ngClass]="{ 'text-error' : isInvalid }">{{ legend() }}</legend>
  <select class="select" [ngClass]="{ 'input-error' : isInvalid }" [formControl]="control()">
    <option value="" disabled selected>{{ placeholder() }}</option>
    @for (option of options(); track $index) {
      <option [value]="option.value">{{ option.label }}</option>
    }
  </select>
  @if (label() && isInvalid) {
    <p class="fieldset-label text-error text-[8px]">{{ label() }}</p>
  }
</fieldset>
