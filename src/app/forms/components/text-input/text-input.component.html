<fieldset class="fieldset" inputValidator>
  <legend class="fieldset-legend">{{ legend() }}</legend>
  <input class="input" [type]="type()"
    [placeholder]="placeholder()" [mask]="mask()" [value]="value()"
    (input)="onInputChange($event)" (blur)="onTouched()"
  />
  @if (label()) {
    <p class="fieldset-label text-error text-[8px] hidden">{{ label() }}</p>
  }
</fieldset>
