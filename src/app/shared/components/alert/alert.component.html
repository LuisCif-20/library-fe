@if (alert()) {
  <div class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-25 animate-fade-up animate-duration-700">
    <div role="alert" class="alert alert-soft" [ngClass]="alertClass()">
      <span class="material-icons">{{ alert()!.icon }}</span>
      <span>{{ alert()!.message }}</span>
    </div>
  </div>
}
