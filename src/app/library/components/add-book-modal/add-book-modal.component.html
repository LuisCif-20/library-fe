<div class="card bg-base-200 h-full w-full shadow-md">
  <div class="card-body h-full w-full">
    <div class="flex flex-col justify-center items-center h-full w-full">
      <h2 class="font-bold text-2xl text-center">Agregar Libro</h2>
      <button class="btn btn-secondary btn-circle mt-5 scale-110" hoverStyle (click)="showModal.set(true)">
        <span>library_add</span>
      </button>
    </div>
  </div>
</div>
@if (showModal()) {
  <book-modal (closeModal)="showModal.set(false)" (saveBook)="getBooks()" />
}
