<div class="flex flex-col mt-10">
  <h2 class="font-bold text-3xl text-center">Prestamos</h2>
  <div class="flex flex-row justify-center mt-5">
    <create-loan-modal class="mx-2" />
    <create-payment-modal class="mx-2" />
  </div>
  <div class="flex flex-row justify-between my-10">
    <items-per-page [size]="size()" (setSize)="changeSize($event)" />
    <app-pagination [page]="page()" (next)="changePage(1)" (previous)="changePage(-1)"
      [hasNext]="laonsStore.hasNext()" [hasPrevious]="laonsStore.hasPrevious()"
    />
  </div>
  @if (loans().length) {
    <loans-table class="flex justify-center px-3 overflow-y-hidden mb-5"
      [loans]="loans()"
    />
  }
</div>
