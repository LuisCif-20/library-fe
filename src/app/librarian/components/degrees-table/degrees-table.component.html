<div class="overflow-x-auto h-full md:w-auto sm:w-full">
  <table class="table table-pin-rows">
    <thead>
      <tr>
        <th>No.</th>
        <th>Nombre</th>
        <th>Codigo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (degree of degrees(); track degree.id; let index = $index) {
        <tr>
          <th>{{ (index + 1) + (degreesStore.size()*degreesStore.page()) }}</th>
          <td>{{ degree.name }}</td>
          <td>{{ degree.code}}</td>
          <td class="flex flex-row">
            <edit-degree-modal [degree]="degree" />
            <button class="btn btn-error ml-2 text-white" hoverStyle (click)="onDelete(degree.id)">
              <span>delete</span>
              Eliminar
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
